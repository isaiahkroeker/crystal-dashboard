<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackSki Dashboard</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: #0b1a2d; /* George Fox Navy Blue */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* GEORGE FOX LOGO */
        .logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .logo-container img {
            width: 180px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #FDB814; /* George Fox Gold */
            text-shadow: 2px 2px 5px black;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #FDB814;
            border-radius: 25px;
            padding: 30px;
            flex: 1;
            min-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .big-number {
            font-size: 6rem; /* HUGE NUMBERS */
            line-height: 1;
            margin: 20px 0;
        }

        .label {
            font-size: 1.5rem;
            color: #ddd;
            text-transform: uppercase;
        }

        .elevation-info {
            background: #152a45;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 1.1rem;
        }

        .elevation-info div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        /* WIDGET STYLING */
        .silver-widget {
            margin-top: 10px;
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://www.georgefox.edu/offices/communications/resources/_assets-index/GF-Stacked-Blue.png" alt="George Fox Logo">
    </div>

    <h1>JACKSKI DASHBOARD</h1>

    <div class="dashboard">
        
        <div class="card">
            <div class="label">Crystal Mtn Temp</div>
            <div id="temp" class="big-number">--°</div>
            <div id="condition" style="font-size: 1.8rem; color: #87CEEB;">Loading...</div>
            
            <div class="elevation-info">
                <div><span>Summit Elevation:</span> <strong>7,012 ft</strong></div>
                <div><span>Base Elevation:</span> <strong>4,400 ft</strong></div>
                <div style="border-top: 1px solid #444; padding-top: 5px;">
                    <span>Freezing Level:</span> <strong id="freezing-level">Scanning...</strong>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="label">Silver Price (Per Oz)</div>
            <div class="silver-widget">
                <iframe src="https://goldbroker.com/widget/live-price/XAG?currency=USD" width="100%" height="130" style="border: 0; overflow: hidden;"></iframe>
            </div>
            <div style="margin-top: 15px; font-size: 0.9rem; color: #aaa;">Market data updates live via APMEX/GoldBroker</div>
        </div>

    </div>

    <script>
        async function getCrystalWeather() {
            try {
                // Crystal Mountain Coordinates
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=46.93&longitude=-121.48&current_weather=true&hourly=freezing_level_height&temperature_unit=fahrenheit');
                const data = await res.json();
                
                // Big Temp
                document.getElementById('temp').innerText = Math.round(data.current_weather.temperature) + "°";
                
                // Freezing Elevation
                const freezeLevel = data.hourly.freezing_level_height[0];
                const freezeFeet = Math.round(freezeLevel * 3.28084);
                document.getElementById('freezing-level').innerText = freezeFeet.toLocaleString() + " ft";

                // Simple Condition Logic
                const code = data.current_weather.weathercode;
                let desc = "Clear";
                if(code > 0) desc = "Cloudy";
                if(code > 60) desc = "Rain";
                if(code > 70) desc = "SNOWING";
                document.getElementById('condition').innerText = desc;

            } catch (e) {
                console.log("Error fetching weather");
            }
        }

        // Run weather every 5 mins
        getCrystalWeather();
        setInterval(getCrystalWeather, 300000);
    </script>
</body>
</html>
