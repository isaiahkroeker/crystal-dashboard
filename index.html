<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESSENTIALS Dashboard</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: #0b1a2d;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            margin-top: 20px;
            color: #ffffff;
            letter-spacing: 4px;
            text-align: center;
            width: 100%;
            border-bottom: 4px solid #FDB814;
            padding-bottom: 10px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1300px;
            width: 100%;
            margin-top: 30px;
        }

        .card {
            background: #152a45;
            border-radius: 20px;
            padding: 30px;
            flex: 1;
            min-width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border: 1px solid #2d4a6e;
        }

        .big-number {
            font-size: 8rem; /* Even bigger numbers */
            font-weight: 900;
            margin: 10px 0;
            color: #ffffff;
        }

        .label {
            font-size: 1.8rem;
            color: #FDB814;
            text-transform: uppercase;
        }

        .sub-info {
            margin-top: 20px;
            font-size: 1.3rem;
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        /* NEWS FEED */
        .feed-box {
            height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>ESSENTIALS</h1>

    <div class="dashboard">
        
        <div class="card">
            <div class="label">Crystal Mtn Temp</div>
            <div id="temp" class="big-number">--°</div>
            <div id="condition" style="font-size: 2rem; font-weight: bold;">Loading...</div>
            
            <div class="sub-info">
                <div style="display: flex; justify-content: space-between;">
                    <span>Freezing Level:</span> <strong id="freeze" style="color: #87CEEB;">--</strong>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 1rem; color: #ccc;">
                    <span>Summit: 7,012' | Base: 4,400'</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="label">Silver Price (Per Oz)</div>
            <div style="background: white; border-radius: 10px; padding: 10px; margin-top: 15px;">
                <iframe src="https://goldbroker.com/widget/live-price/XAG?currency=USD" width="100%" height="130" style="border: 0;"></iframe>
            </div>
            <div style="margin-top: 20px; font-size: 1.5rem; color: #4CAF50; font-weight: bold;">LIVE SPOT PRICE</div>
        </div>

        <div class="card">
            <div class="label">Breaking News</div>
            <div class="feed-box">
                <iframe width="100%" height="400" src="https://rss.app/embed/v1/ticker/tIisXhM0lX7nK88b" frameborder="0"></iframe>
            </div>
        </div>

    </div>

    <script>
        async function updateWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=46.93&longitude=-121.48&current_weather=true&hourly=freezing_level_height&temperature_unit=fahrenheit');
                const data = await res.json();
                
                document.getElementById('temp').innerText = Math.round(data.current_weather.temperature) + "°";
                
                const freezeMeters = data.hourly.freezing_level_height[0];
                const freezeFeet = Math.round(freezeMeters * 3.28084);
                document.getElementById('freeze').innerText = freezeFeet.toLocaleString() + " ft";

                const code = data.current_weather.weathercode;
                let status = "Clear";
                if(code > 0) status = "Cloudy";
                if(code >= 60) status = "Rain";
                if(code >= 70) status = "SNOWING";
                document.getElementById('condition').innerText = status;
            } catch (e) { console.error("Weather error", e); }
        }

        updateWeather();
        setInterval(updateWeather, 300000);
    </script>
</body>
</html>
