<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackSki Dashboard</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: #1a242f;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* NEW LOGO FROM PROVIDED IMAGE */
        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .logo-container img {
            width: 250px; /* Large professional logo */
            border-radius: 5px;
        }

        h1 {
            font-size: 3.5rem;
            margin-top: 60px;
            color: #d4af37; /* Gold Title */
            text-align: left;
            width: 100%;
            max-width: 1200px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1300px;
            width: 100%;
            margin-top: 30px;
        }

        .card {
            background: #24303f;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .big-number {
            font-size: 7rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .label {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .status {
            font-size: 1.5rem;
            color: #a0aec0;
            text-transform: uppercase;
        }

        .sub-info {
            margin-top: 20px;
            font-size: 1.2rem;
            border-top: 1px solid #3d4d5f;
            padding-top: 15px;
        }

        /* LIVE FEED CONTAINER */
        .feed-container {
            height: 400px;
            overflow-y: auto;
            background: #ffffff;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://www.georgefox.edu/offices/communications/resources/_assets-index/GF-Stacked-White.png" alt="University Logo">
    </div>

    <h1>JACKSKI DASHBOARD</h1>

    <div class="dashboard">
        
        <div class="card">
            <div class="label">Crystal Mntn Temp</div>
            <div id="temp" class="big-number">--°</div>
            <div id="condition" class="status">Loading...</div>
            <div class="sub-info">
                <div>Summit: 7,012 ft</div>
                <div>Base: 4,400 ft</div>
                <div style="color: #63b3ed;">Freezing Level: <span id="freeze">--</span></div>
            </div>
        </div>

        <div class="card">
            <div class="label">Silver Price (Per Oz)</div>
            <div style="background: white; border-radius: 10px; padding: 5px; margin-top: 15px;">
                <iframe src="https://goldbroker.com/widget/live-price/XAG?currency=USD" width="100%" height="130" style="border: 0;"></iframe>
            </div>
            <div class="sub-info" style="text-align: center; color: #fbd38d;">
                LIVE MARKET DATA
            </div>
        </div>

        <div class="card">
            <div class="label">Latest Feed</div>
            <div class="feed-container">
                <a class="twitter-timeline" data-height="400" href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">Loading Posts...</a> 
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>

    </div>

    <script>
        async function updateWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=46.93&longitude=-121.48&current_weather=true&hourly=freezing_level_height&temperature_unit=fahrenheit');
                const data = await res.json();
                
                document.getElementById('temp').innerText = Math.round(data.current_weather.temperature) + "°";
                
                const freezeMeters = data.hourly.freezing_level_height[0];
                const freezeFeet = Math.round(freezeMeters * 3.28084);
                document.getElementById('freeze').innerText = freezeFeet.toLocaleString() + " ft";

                const code = data.current_weather.weathercode;
                let status = "Clear";
                if(code > 0) status = "Cloudy";
                if(code >= 70) status = "SNOWING";
                document.getElementById('condition').innerText = status;
            } catch (e) { console.error(e); }
        }

        updateWeather();
        setInterval(updateWeather, 300000);
    </script>
</body>
</html>
