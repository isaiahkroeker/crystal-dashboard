<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESSENTIALS</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #0d1117;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 5rem;
            margin: 20px 0;
            letter-spacing: 5px;
            border-bottom: 5px solid #FDB814;
            width: 100%;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
        }
        .card {
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .big {
            font-size: 9rem;
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
        }
        .label { font-size: 2rem; color: #FDB814; text-transform: uppercase; }
        .sub-text { font-size: 1.4rem; color: #8b949e; margin-top: 15px; }
        
        /* FOX WIDGET BOX */
        .fox-box {
            height: 480px;
            background: #f5f5f5;
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
            border: 4px solid #cc0000;
        }
    </style>
</head>
<body>
    <h1>ESSENTIALS</h1>
    <div class="container">
        
        <div class="card">
            <div class="label">Crystal Mtn</div>
            <div id="temp" class="big">--°</div>
            <div id="cond" style="font-size: 2.5rem; color: #87CEEB;">SCANNING...</div>
            <div class="sub-text">
                FREEZING LVL: <span id="fz" style="color: white; font-weight: bold;">--</span>
            </div>
        </div>

        <div class="card">
            <div class="label">Silver Spot</div>
            <div style="background: white; border-radius: 10px; margin-top: 20px; padding: 5px;">
                <iframe src="https://goldbroker.com/widget/live-price/XAG?currency=USD" width="100%" height="150" style="border:0;"></iframe>
            </div>
            <div style="font-size: 2rem; margin-top: 25px; color: #4CAF50; font-weight: bold;">LIVE MARKET</div>
        </div>

        <div class="card">
            <div class="label">Fox News Live</div>
            <div class="fox-box">
                <iframe src="https://playlist.megaphone.fm?p=FOXM2252206613&light=true" width="100%" height="480" frameborder="0"></iframe>
            </div>
        </div>

    </div>

    <script>
        async function getStats() {
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=46.93&longitude=-121.48&current_weather=true&hourly=freezing_level_height&temperature_unit=fahrenheit');
                const d = await r.json();
                document.getElementById('temp').innerText = Math.round(d.current_weather.temperature) + "°";
                const feet = Math.round(d.hourly.freezing_level_height[0] * 3.28);
                document.getElementById('fz').innerText = feet.toLocaleString() + " FT";
                const c = d.current_weather.weathercode;
                let status = "CLEAR";
                if(c > 0) status = "CLOUDY";
                if(c >= 70) status = "SNOWING";
                document.getElementById('cond').innerText = status;
            } catch(e) { console.error(e); }
        }
        getStats();
        setInterval(getStats, 300000);
    </script>
</body>
</html>
